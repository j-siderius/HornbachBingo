<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hornbach Bingo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/index.js" defer></script>
</head>

<body>
    <!-- TODO: replace with banner image -->
    <h2>Hornbach Bingo</h2>

    <button type="button" id="collapsible">Menu</button>
    <!-- TODO: change 'display' to 'none' -->
    <div id="collapsible-content" style="display: block;">
        <hr>

        <h4>Make a team</h4>
        <form id="makeTeamForm">
            <label for="teamname">Team name</label>
            <input type="text" name="teamname" id="makeTeam-name" required>
            <br>
            <button type="submit">Make team</button>
        </form>

        <h4>Join a team</h4>
        <form id="joinTeamForm">
            <label for="teamname">Team name</label>
            <input type="text" name="teamname" id="joinTeam-name" required>
            <br>
            <label for="teampin">Pin</label>
            <input type="text" name="teampin" id="joinTeam-pin" pattern="[0-9]*" inputmode="numeric" maxlength="4"
                placeholder="0000" required>
            <br>
            <button type="submit">Join team</button>
        </form>

        <h4><a href="guide.html">Game guide</a></h4>
        <h4><a href="game.html">Go to team</a></h4>

        <hr>
    </div>

    <h4>Leaderboards</h4>
    <table id="leaderboardTable"></table>


    <h4><a href="https://github.com/j-siderius/HornbachBingo">See the code</a></h4>
    <h4>Hornbach Bingo - Jannick Siderius &copy <span id="footerYear"></span></h4>

</body>

</html>
