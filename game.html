<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hornbach Bingo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/game.js" defer></script>
</head>

<body>
    <!-- TODO: replace with banner image -->
    <h2>Hornbach Bingo</h2>

    <button type="button" id="homeButton">Home</button>
    <p style="display: none; color: red;" id="errorMessage"></p>

    <h3 id="teamName"></h3>
    <h4>Pin: <span id="teamPin"></span></h4>
    <h4 id="teamTime"></h4>

    <table id="bingoTable"></table>

    <div id="modal" style="display: none;">
        <h3 onclick="showModal(false)">X</h3>
        <p id="productName"></p>
        <img src="" id="productImage">

        <button type="button" id="hintButton">Hint</button>
        <p style="display: none;" id="productHint">Location: <span id="productLocation"></span></p>
        
        <form id="checkProductForm">
            <label for="productEan">Product EAN</label>
            <input type="text" name="productEan" id="checkProduct-ean" pattern="[0-9]*" inputmode="numeric" maxlength="13"
            placeholder="0000000000000" required>
            <input type="hidden" name="productId" id="checkProduct-id" value="0">
            <br>
            <button type="submit">Check product</button>
        </form>
    </div>

</body>

</html>
